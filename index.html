<!DOCTYPE html>
<html>
  <head>
    <title>RPS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css" />
  </head>
  <body>
    <div class="score">
      <div id="computer_score">0</div>|
      <div id="player_score">0</div>
    </div>
    <div class="main">
      <div>
        <img src="images/rock.jpg" alt="rock" class="symbol" id="rock" onclick="startGame(event)">
      </div>
      <div>
        <img src="images/paper.jpg" alt="paper" class="symbol" id="paper" onclick="startGame(event)">
      </div>
      <div>
        <img src="images/scissor.jpg" alt="scissor" class="symbol" id="scissor" onclick="startGame(event)">
      </div>
    </div>
    <div id="result" class="result">
      click on the symbol to  play, Best Of Luck !
    </div>
  </body>
  <script src="scripts/script.js"></script>
</html>
